<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <title>多文件上传</title>
        <link rel="stylesheet" type="text/css" href="../../../rs/resources/css/rs-mini.css" />
        <link rel="stylesheet" type="text/css" href="../../../rs/ext/resources/css/rs-ext.css" />
        <link rel="stylesheet" type="text/css" href="../../../rs/ext/resources/css/rs-ext-mini.css" />
        <link rel="stylesheet" type="text/css" href="../../examples.css" />
        <script src="../../../rs/lib/ext-3.3.1/adapter/ext/ext-base.js">
        </script>
        <script src="../../../rs/lib/ext-3.3.1/ext-all-debug.js">
        </script>
        <script src="../../../rs/rs-mini.js">
        </script>
        <script src="../../../rs/ext/rs-ext-debug.js">
        </script>
        <script src="../../../rs/lib/swfupload/swfupload.js">
        </script>
        <script src="../../../rs/ext/form/UploadPanel.js">
        </script>
    </head>
    <script type="text/javascript">
        Ext.onReady(function(){
            var win = new Ext.Window({
                title: '多文件上传示例',
                width: 500,
                height: 500,
                resizable: false,
                layout: 'fit',
                items: [{
                    xtype: 'uploadpanel',
                    uploadUrl: 'uploadFiles.action',
                    filePostName: 'myUpload', // 这里很重要，默认值为'fileData',这里匹配action中的setMyUpload属性
                    flashUrl: '../../../rs/lib/swfupload/swfupload.swf',
                    fileSize: '500 MB',
                    height: 400,
                    border: false,
                    fileTypes: '*.*', // 在这里限制文件类型:'*.jpg,*.png,*.gif'
                    fileTypesDescription: '所有文件',
                    postParams: {
                        path: 'files\\' // 上传到服务器的files目录下面
                    }
                }]
            });
            win.show();
        });
    </script>
    <body>
        <div id="fi-form">
        </div>
    </body>
</html>
